<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot</title>
  <link rel="stylesheet" th:href="@{/css/buschatBot/chat-bot.css}">
  <link rel="stylesheet" th:href="@{/css/buschatBot/modal.css}">
  <link rel="stylesheet" th:href="@{/css/buschatBot/busStation.css}">
  <link rel="stylesheet" th:href="@{/css/buschatBot/chat-open.css}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <script th:src="@{/js/buschatbot/busChat.js}" defer></script>
  <script th:src="@{/js/buschatbot/mode.js}" defer></script>
</head>
<body>





<div class="open-btn">
  <div class="chat-left">
    <div class="left" th:replace="~{fragments/container/indexLeft :: indexLeftFragment}"></div>
  </div>
  <div class="open-btn-con">
    <h3 class="open-header">
      <span>  챗봇</span>
    </h3>

    <div class="open-con">
      <div class="busbus" id="btn-chat-open" onclick="openChat()">
        <img th:src="@{/images/icon/chatbot.jpg}" alt="버스봇">
        <li>
          <p style="font-weight:bold;">버스 봇</p>
          <p>무엇이든물어보세요</p>
        </li>
      </div>
    </div>

    <div class="uiBtn">
      <div class="ui-con">
        <div class="menu1" onclick="menu()">
          <img th:src="@{/images/menu.png}" alt="menu">
        </div>
        <div class="ui-1-1" onClick="noMenu()">
          <img th:src="@{/images/menu.png}" alt="menu">
        </div>




        <div class="ui-2" onclick="home()">
          <img th:src="@{/images/home.png}" alt="home">

        </div>
        <div class="ui-3" onclick="undo()">
          <img th:src="@{/images/undo.png}" alt="undo">

        </div>


      </div>
    </div>


  </div>
</div>




<div class="bot-con">
  <div id="chat-bot">
    <div class="wrap">

      <div id="chat-disp">
        <h3 id="chat-header">
          <span>버스</span>
          <span class="btn-wrap">
				<button type="button" id="btn-chat-close" onclick="disconnect()">X</button>
			</span>
        </h3>
        <div id="chat-content">


        </div>

        <div class="answerKeyword">
          <div class="keyword1" onclick="keyBus()">
            <img th:src="@{/images/icon/busBtn.png}" alt="버스버튼">
            <button class="keyBtn1" >버스</button>

          </div>
          <div class="keyword2" onClick="keyStation()">
            <img th:src="@{/images/icon/busStationBtn.png}" alt="버스정류장버튼">
            <button class="keyBtn2" >정류장</button>
          </div>
          <div class="keyword3" onclick="keySubway()">
            <img th:src="@{/images/icon/subwayBtn.png}" alt="지하철버튼">
            <button class="keyBtn3" >지하철</button>
          </div>

        </div>


        <div id="chat-question" class="flex-between" style="visibility: hidden;">

          <div class="keywordBtn">
            <button class="keyBtn4" onclick="keyBus()">버스</button>
            <button class="keyBtn5" onclick="keyStation()">정류장</button>
          </div>
          <input type="text" id="question" placeholder="" value="">
          <input type="text" id="question2" hidden="hidden">

          <button type="button" id="btn-msg-send" onclick="btnMsgSendClicked()" class="enterChat">
            <img th:src="@{/images/icon/enter.png}" alt="입력">
          </button>
          <button onClick="openChat()" class="deleteChat">
            <img th:src="@{/images/icon/delete.png}" alt="비우기">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
