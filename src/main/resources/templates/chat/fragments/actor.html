<div class="part" th:if="${msg.answer.phone != null}" th:fragment="phoneFragment">

        <p class="answer">
            <span th:text="${'이름: ' + msg.answer.phone.memberName}"></span>
            <span th:text="${', 전화번호: ' + msg.answer.phone.phone}"></span><!--&nbsp;:&nbsp;-->
            <!--    <span th:text="${'이메일 ' + msg.answer.phone.email}"></span>&nbsp;:&nbsp;-->

    </div>
    <div class="part" th:if="${msg.answer.phone == null}">
        <p>
            존재하지 않는 사원입니다.
        </p>
    </div>
</div>
</html>
